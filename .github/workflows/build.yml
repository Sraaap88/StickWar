name: Build StickWar APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle wrapper properly
      run: |
        echo "=== Creating wrapper directory ==="
        mkdir -p gradle/wrapper
        echo "=== Downloading wrapper jar ==="
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v7.5.0/gradle/wrapper/gradle-wrapper.jar
        echo "=== Making gradlew executable ==="
        chmod +x gradlew
        echo "=== Creating local.properties ==="
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "=== Contents of gradle-wrapper.properties ==="
        cat gradle/wrapper/gradle-wrapper.properties
        echo "=== Testing gradle wrapper ==="
        ./gradlew --version

    - name: List project structure
      run: |
        echo "=== Project structure ==="
        find . -type f -name "*.xml" -o -name "*.kt" -o -name "*.gradle" | head -20

    - name: Build debug APK with verbose output
      run: |
        echo "=== Gradle version ==="
        ./gradlew --version
        echo "=== Tasks available ==="
        ./gradlew tasks --all | grep -i assemble
        echo "=== Building APK ==="
        ./gradlew clean assembleDebug --stacktrace --info --no-daemon

    - name: List all build outputs
      run: |
        echo "=== Build outputs ==="
        find . -path "*/build/outputs/*" -type f | head -20

    - name: Find APK files
      run: find . -name "*.apk" -type f

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: stickwar-debug
        path: "**/*.apk"
