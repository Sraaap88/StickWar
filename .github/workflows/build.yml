name: Build StickWar APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle wrapper properly
      run: |
        mkdir -p gradle/wrapper
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v7.5.0/gradle/wrapper/gradle-wrapper.jar
        chmod +x gradlew
        ./gradlew wrapper --gradle-version=7.5

    - name: List project structure
      run: |
        echo "=== Project structure ==="
        find . -type f -name "*.xml" -o -name "*.kt" -o -name "*.gradle" | head -20

    - name: Build debug APK with verbose output
      run: ./gradlew assembleDebug --stacktrace --info

    - name: List all build outputs
      run: |
        echo "=== Build outputs ==="
        find . -path "*/build/outputs/*" -type f | head -20

    - name: Find APK files
      run: find . -name "*.apk" -type f

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: stickwar-debug
        path: "**/*.apk"
